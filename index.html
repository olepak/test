<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS event Demo</title>
	</head>

	<body>
		<div id="container">
			<button id="btn">Click Me!</button>
		</div>

		<script>
			let btn = document.querySelector("#btn");
			function display() {
				alert("It was clicked!");
			}
			btn.addEventListener("click", display);
		</script>
	</body>
</html>
